<div class="btn-back">
    <a href="/products">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> </a>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="row product-summary" ng-repeat="product in myStorageProducts">
            <div class="col-md-12 col-xs-12">
                <div class="col-xs-4 item-name">{{product.name}}</div>
                <div class="col-xs-2 item-price">{{product.price}}</div>
                <div class="col-xs-4 item-img">
                    <a ng-href="/details/{{product.id}}"><img ng-src="{{product.img}}" alt=""></a>
                </div>
                <div class="col-xs-2 item-color">{{product.color}}</div>
            </div>
        </div>
    </div>
    <button class="btn btn-myPrimary btn-buy center-block"><a ng-href="/finalization">Buy</a></button>
</div>
