<div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2 filter-block">
        <label for="filterBy">Search</label>
        <input id="filterBy" class="form-control" type="text" ng-model="filterBy.name">
    </div>
    <div ng-repeat="product in products.data.content | filter : filterBy" class="col-md-6 col-lg-4 col-xs-12 product-item">
        <a ng-href="/details/{{product.id}}" class="product-img">
            <img ng-src="{{product.media.images[0].smallUrl}}" alt="">
        </a>
        <h4 class="product-name">{{product.name}}</h4>
        <p>{{product.units[0].price.formatted}}</p>
    </div>
</div>
