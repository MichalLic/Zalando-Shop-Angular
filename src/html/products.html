<div class="row">
    <div ng-repeat="product in products.data.content" class="col-md-6 col-lg-4 col-xs-12 item">
        <a ng-href="/details/{{product.id}}" class="item-img">
            <img ng-src="{{product.media.images[0].smallUrl}}" alt="">
        </a>
        <h4 class="item-name">{{product.name}}</h4>
        <p>{{product.units[0].price.formatted}}</p>
    </div>
</div>
